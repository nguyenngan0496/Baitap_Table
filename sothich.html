<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sở Thích</title>
</head>
<body><form>
    <table style="width: 400px">
        <tr>
            <th colspan="2" style="background-color: orange;color:white;">Sở Thích Của Bạn</th>
        </tr>
        <tr>
            <td style="color: blue; text-align:right;">Họ và tên</td>
            <td><input type="text" id="yourname" style="width:250px"></td>
            <td></td>
        </tr>
        <tr>
            <td style="color: blue; text-align:right;">Email</td>
            <td><input type="email" id="email" style="width:200px"></td>
            <td></td>
        </tr>
        <tr>
            <td style="text-align:right; color:blue">Sở thích</td>
            <td>
                <table>
                    <tr>
                        <td><input type="checkbox">Thể thao</td>
                        <td><input type="checkbox">Âm nhạc</td>
                        <td><input type="checkbox">Đọc sách</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">Lướt web</td>
                        <td><input type="checkbox">Chơi game</td>
                        <td><input type="checkbox">Điện ảnh</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">Du lịch</td>
                    </tr>
                    <tr><td><button type="submit">Gửi thông tin</button></td>
                        <td><button type="reset">Nhập lại</button></td></tr>
                </table>
            </td>
            
        </tr>
    </table></form>
</body>
</html>
